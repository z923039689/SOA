apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s

    scrape_configs:
      - job_name: 'user-service'
        metrics_path: /metrics
        static_configs:
          - targets: ['user-service.default.svc.cluster.local:4000']

      - job_name: 'product-service'
        metrics_path: /metrics
        static_configs:
          - targets: ['product-service.default.svc.cluster.local:5000']

